<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses App</title>
    <link rel="stylesheet" href="/css/style.css"> 

</head>
<body>
    <div id="app">
        <div id="signup">
            <h3>Sign Up</h3>
            <form id="signupForm">
                <input type="text" id="name" placeholder="Name" required><br>
                <input type="email" id="email" placeholder="Email" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <button id="goToLogin">Login</button></p>
        </div>

        <div id="login" style="display: none;">
            <h3>Login</h3>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required><br>
                <input type="password" id="loginPassword" placeholder="Password" required><br>
                <button type="submit" class="login" id="login">Login</button>
            </form>
            <p>Don't have an account? <button id="goToSignup">Sign Up</button></p>
            <p><button id="forgotPassword">Forgot Password</button></p>
        </div>

        <div id="forgotPasswordForm" style="display: none;">
            <h3>Forgot Password</h3>
            <form id="forgotPasswordFormElement">
                <input type="email" id="forgotPasswordEmail" placeholder="Email" required><br>
                <button type="submit">Reset Password</button>
            </form>
            <p><button id="backToLogin">Back to Login</button></p>
        </div>

        <div id="success" style="display: none;">
            <h1>Login Successful...!</h1>
        </div>
    </div>
    <script src="/script/login.js"></script>
</body>
</html>
