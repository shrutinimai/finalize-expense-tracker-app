<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights</title>
    <link rel="stylesheet" href="/css/style.css"> 

</head>
<body>
    <div id="app">
        <h1 class="insights-head">Insights</h1>
        <h3>Monthly Expenses</h3>
        <table id="monthlyTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total Income</td>
                    <td id="totalIncome"></td>
                </tr>
                <tr>
                    <td colspan="3">Total Expense</td>
                    <td id="totalExpense"></td>
                </tr>
                <tr>
                    <td colspan="3">Total Savings</td>
                    <td id="totalSavings"></td>
                </tr>
            </tfoot>
        </table>
        <h3>Yearly Expenses</h3>
        <table id="yearlyTable">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Income</th>
                    <th>Expense</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total Income</td>
                    <td id="yearlyTotalIncome"></td>
                </tr>
                <tr>
                    <td colspan="3">Total Expense</td>
                    <td id="yearlyTotalExpense"></td>
                </tr>
                <tr>
                    <td colspan="3">Total Savings</td>
                    <td id="yearlyTotalSavings"></td>
                </tr>
            </tfoot>
        </table>

        <h3>Notes</h3>
        <table id="notesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="totalExpenses"></div>
        <button id="downloadButton" disabled>Download Expenses</button>
    </div>
    
    
    <script src="/script/insights.js"></script>
</body>
</html>
